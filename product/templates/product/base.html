{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="{% static 'product/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'product/css/style.css' %}">
      <title>CRUD</title>
    </head>
    <body>

      <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">Crud</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item nav-link">
                  <a href="{% url 'create-product' %}" class="btn btn-outline-info btn-md">New Product</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Page Content -->
      <main role="main" class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
              {{message}}
            </div>
          {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
      </main>
    </body>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'product/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'product/js/bootstrap.min.js' %}" type="text/javascript"></script>
</html>
