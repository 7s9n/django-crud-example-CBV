{% extends 'product/base.html' %}

{% block content %}
  <div class="page-header">
    <h1 class="my-4">
      {% if request.path == '/new/' %}
          New Product
      {% else %}
        Edit-
        <small>{{product.name}}</small>
      {% endif %}
    </h1>
  </div>
  <div class="row">
    <div class="col-12">
      <form class="" action="" method="post" role="form">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{field.label_tag}}
            {{field}}
          </div>
        {% endfor %}
        <input type="submit" {%if request.path == '/new/' %} value="Add" {% else %}value="Update" {% endif %} class="btn btn-success"/>
        <a href="{% url 'home-page' %}" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </div>
{% endblock %}
